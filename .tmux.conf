# Ayu Dark Tmux Configuration

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g base-index 1
setw -g pane-base-index 1

set-option -g prefix C-a
unbind %

bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

bind v copy-mode
bind r source-file ~/.config/tmux/tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind-key C-b set-option -g status
bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

bind-key -r f run-shell "tmux neww ~/scripts/tmux-sessionizer"
bind-key n command-prompt "new-session -s '%%'"

unbind -T copy-mode-vi MouseDragEnd1Pane

set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.config/tmux/.tmux/plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"

set -g @sessionx-bind 'o'

# Ayu Dark Theme Colors
ayu_dark_bg="#0B0E14"
ayu_dark_fg="#C5C5C5"
ayu_dark_orange="#FF8F40"
ayu_dark_blue="#55B4D4"
ayu_dark_green="#AAD94C"
ayu_dark_red="#F07178"

set -g status-style "bg=${ayu_dark_bg},fg=${ayu_dark_fg}"
set -g status-position bottom
set -g status-justify "absolute-centre"
set -g status-left-length 80
set -g status-right-length 80

set -g status-left "#{?client_prefix,#{#[bg=${ayu_dark_orange},fg=${ayu_dark_bg},bold]  #S },#{#[bg=${ayu_dark_bg},fg=${ayu_dark_green}]  #S }}"
set -g status-left "#[bg=${ayu_dark_bg},fg=${ayu_dark_orange}]│#[bg=${ayu_dark_bg},fg=${ayu_dark_blue}] #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "

set -g status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=${ayu_dark_red},fg=${ayu_dark_bg}]},#{#[bg=${ayu_dark_bg},fg=${ayu_dark_orange}]}} #{battery_icon} #{battery_percentage} #[bg=${ayu_dark_bg},fg=${ayu_dark_orange}]│#{?#{==:#{online_status},ok},#[fg=${ayu_dark_green}] 󰖩 on ,#[fg=${ayu_dark_red},bold]#[reverse] 󰖪 off }"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=${ayu_dark_bg},fg=${ayu_dark_fg}"
set -g window-status-last-style "bg=${ayu_dark_bg},fg=${ayu_dark_orange}"
set -g window-status-activity-style "bg=${ayu_dark_bg},fg=${ayu_dark_red},bold"
set -g window-status-bell-style "bg=${ayu_dark_bg},fg=${ayu_dark_red},bold"
set -gF window-status-separator "#[bg=${ayu_dark_bg},fg=${ayu_dark_orange}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=${ayu_dark_orange},fg=${ayu_dark_bg},bold"

set -g @online_icon "ok"
set -g @offline_icon "nok"

set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"

run '~/.tmux/plugins/tpm/tpm'
